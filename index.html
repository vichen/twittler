<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        var currentIndex = 0;
        
        function displayStream(start, end) {
            for (var i=start; i<end; i++) {
               prependTweet(streams.home[i]); 
            }
        }
        
        function prependTweet(tweet) {
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + '\n' + tweet.created_at + '\n\n');
            $tweet.html($tweet.html().replace(/\n/g,'<br/>'));
            $tweet.prependTo($body);
        }
				
        setInterval(function () {
            displayStream(currentIndex, streams.home.length);  
            currentIndex = streams.home.length; 
        } , 100);
          

      });
    
    

    </script>
  </body>
</html>
