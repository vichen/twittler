<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
      
    <div class='header'>
    <h1>Twittler</h1>
    <div>
    
    <section> 
    <div class='content'>
    <script>

      $(document).ready(function(){
        var $section = $('body').find('section');
        $section.html('');
        var currentIndex = 0;
          
          
        function prependTweet(tweet) {
            var $tweet = $('<div></div>');
            $tweet.text('\n' + '@' + tweet.user + ': ' + tweet.message + '\n' + tweet.created_at + '\n\n');
            $tweet.html($tweet.html().replace(/\n/g,'<br/>'));
            $tweet.prependTo($section);
        }
        
          
        function displayStream(start, end) {
            for (var i=start; i<end; i++) {
               prependTweet(streams.home[i]); 
            }
        }
        
				
        setInterval(function () {
            displayStream(currentIndex, streams.home.length);  
            currentIndex = streams.home.length; 
        } , 100);
          

      });
    
    </script>
    </div>
    </section> 
      
  </body>
</html>
